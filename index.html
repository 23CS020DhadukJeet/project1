<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML & CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #4CAF50;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #45a049;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple HTML & CSS example</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>About This Page</h2>
    <p>This is a sample webpage created using HTML and CSS. You can use it as a template to start your projects.</p>
    <a href="#" class="btn">Read More</a>
  </div>

  <footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>

</body>
</html>
